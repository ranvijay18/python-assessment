{% extends 'base.html' %}


{% block content %}

<h4 class="text-center mt-3">Add Employee</h4>
<div class="container card p-5 mt-3 mb-3">
<form action="/addemployee/" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="employeeId" class="form-label">Employee Id</label>
      <input type="text" class="form-control" name="employeeId" placeholder="Enter Employee Id">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="employeeName" placeholder="Enter Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="employeeEmail" placeholder="Enter Email">
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" class="form-control" name="employeeDesignation" placeholder="Enter Designation">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="employeeAddress" placeholder="Enter Address">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" name="employeePhone" placeholder="Enter Phone Number">
      </div>
      <div>
        <button type="submit" class="btn btn-outline-success">Add Employee</button>
      </div>
    
  </form>
</div>
{% endblock content %}
