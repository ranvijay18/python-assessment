{% extends 'base.html' %}


{% block content %}

<h4 class="text-center mt-3">Add Employee</h4>
<div class="container card p-5 mt-3 mb-3">
<form action="/doupdateemployee/{{singleemp.id}}/" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="employeeId" class="form-label">Employee Id</label>
      <input type="text" class="form-control" name="employeeId" value="{{singleemp.employeeId}}" readonly>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="employeeName" value="{{singleemp.name}}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="employeeEmail" value="{{singleemp.email}}">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="employeeAddress" value="{{singleemp.address}}">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" name="employeePhone" value="{{singleemp.phone}}">
      </div>
      <div>
        <button type="submit" class="btn btn-outline-success">Update Employee Details</button>
      </div>
    
  </form>
</div>
{% endblock content %}
